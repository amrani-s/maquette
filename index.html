<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scrolling</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/vendors/font-awesome.min.css">
</head>
<body>
    
    <!-- navBar -->
    
    
    
    <!-- Sections -->
    <div id="about-us" class="block">
        
        <img src="img/header.png" alt="header" class="center">
        
          <div class="container">
      
      <div class="slider-outer">
        <img src="img/arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">
          <img src="img/photo1.png" class="active">
          <img src="img/photo2.png">
          <img src="img/photo3.png">
          <img src="img/photo4.png">
        </div>
        <img src="img/arrow-right.png" class="next" alt="Next">
      </div>
    </div>
    </div>
    
    <div id="services" class="block">
        
        
        <img src="header.png" alt="header" class="center">
        
          <div class="container">
      
      <div class="slider-outer">
        <img src="img/arrow-left.png" class="prev" alt="Prev">
        <div class="slider-inner">
          <img id="1" src="img/photo1.png" class="active">
          <img src="img/photo2.png">
          <img src="img/photo3.png">
          <img src="img/photo4.png">

        </div>
        <img src="img/arrow-right" class="next" alt="Next">
      </div>
    </div>
        <ul class="navbar">
        
         <li> <a href="#" data-scroll="about-us">haut</a></li>    
    </ul>
        
        
        
    </div>
    
   
    
    
    <script src="js/vendors/jquery-1.12.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
